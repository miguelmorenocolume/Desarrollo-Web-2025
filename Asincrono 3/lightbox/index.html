<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <!-- Imagen principal que al hacer clic activa el lightbox -->
    <img onclick="open_img('src/imagen.webp')" src="src/imagen.webp">

    <!-- Contenedor del lightbox -->
    <div id="lightbox">
        
        <!-- Fondo del lightbox que permite cerrarlo al hacer clic fuera de la imagen -->
        <div onclick="close_img()" id="background"></div>
        
        <!-- Botón de cierre del lightbox -->
        <button id="close-btn" onclick="close_img()">✖</button>
        
        <!-- Imagen dentro del lightbox -->
        <img src="src/imagen.webp">
    </div>
</body>
</html>
