<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Asincrono 1 | Miguel Moreno Columé</title>
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <nav>
            <!-- Logo de la izquierda -->
            <div class="nav__item">
                <img src="src/Logo-dark.png" alt="logo-black">
            </div>
            <!-- Menú de navegación centrado -->
            <div class="nav__item nav__item--logo">
                <div class="nav__menu">
                    <a href="#">MAIN</a>
                    <a href="#">ABOUT</a>
                    <a href="#">CONTACT</a>
                </div>
            </div>
            <!-- Icono del menú en la derecha -->
            <div class="nav__item nav__item--menu">
                <img src="src/menu.png" alt="menu">
            </div>
        </nav>
    </header>

    <!-- Contenedor principal de imágenes tipo grid -->
    <div class="wrapper">
        <!-- Cada div representa una imagen con una letra como identificador -->
        <div class="box a"><img src="src/Masonry-list-img-1-500x500.jpg" alt="Image A">a</div>
        <div class="box b"><img src="src/Masonry-list-img-2-500x500.jpg" alt="Image B">b</div>
        <div class="box c"><img src="src/Masonry-list-img-3-500x1000.jpg" alt="Image C">c</div>
        <div class="box d"><img src="src/Masonry-list-img-4-500x500.jpg" alt="Image D">d</div>
        <div class="box e"><img src="src/Masonry-list-img-5-1000x1000.jpg" alt="Image E">e</div>
        <div class="box f"><img src="src/Masonry-list-img-6-500x500.jpg" alt="Image F">f</div>
        <div class="box g"><img src="src/Masonry-list-img-7-500x500.jpg" alt="Image G">g</div>
        <div class="box h"><img src="src/Masonry-list-img-8-500x500.jpg" alt="Image H">h</div>
        <div class="box i"><img src="src/Masonry-list-img-9-1000x1000.jpg" alt="Image I">i</div>
        <div class="box j"><img src="src/Masonry-list-img-10-500x500.jpg" alt="Image J">j</div>
        <div class="box k"><img src="src/Masonry-list-img-11-500x500.jpg" alt="Image K">k</div>
        <div class="box l"><img src="src/Masonry-list-img-12-500x1000.jpg" alt="Image L">l</div>
        <div class="box m"><img src="src/Masonry-list-img-13-500x500.jpg" alt="Image M">m</div>
        <div class="box n"><img src="src/Masonry-list-img-14-500x500.jpg" alt="Image N">n</div>
        <div class="box o"><img src="src/Masonry-list-img-15-500x500.jpg" alt="Image O">o</div>
        <div class="box p"><img src="src/Masonry-list-img-16-500x500.jpg" alt="Image P">p</div>
        <div class="box q"><img src="src/Masonry-list-img-17-1000x500.jpg" alt="Image Q">q</div>
        <div class="box r"><img src="src/Masonry-list-img-18-500x500.jpg" alt="Image R">r</div>
        <div class="box s"><img src="src/Masonry-list-img-19-500x500.jpg" alt="Image S">s</div>
        <div class="box t"><img src="src/Masonry-list-img-20-500x500.jpg" alt="Image T">t</div>
        <div class="box u"><img src="src/Masonry-list-img-21-500x500.jpg" alt="Image U">u</div>
    </div>

    <!-- Sección de contenido adicional (logo y redes sociales) -->
    <div class="content">
        <!-- Logo del pie de página -->
        <img src="src/Footer-logo.png" class="img__footer" alt="logo">
        
        <!-- Texto descriptivo -->
        <p>Aliquam lorem ante, dapibus in, viverra quis, elit feugiat
            Etiam sit tellus. Phasellus rutru nulla euter ameter
            metus varius laoreet amet orci.</p>
        
        <!-- Iconos de redes sociales -->
        <div class="social__media">
            <img src="src/pinterest.png" alt="pinterest">
            <img src="src/twitter.png" alt="twitter">
            <img src="src/instagram.png" alt="instagram">
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2021 Qode Interactive, All Rights Reserved</p>
    </footer>
</body>

</html>
