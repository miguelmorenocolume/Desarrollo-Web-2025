<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <img src="src/WordPress_blue_logo.svg.png" alt="logo_wordpress">
    <div class="contenedor">
        <form method="POST" action="#url">
            <label for="nombre">Nombre de usuario o correo electrónico</label>
            <input type="text" id="nombre">
            <label for="password">Contraseña</label>

            <div class="fila">

                    <input type="checkbox" id="recuerdame" name="recuerdame">

                </div>
                <button>Acceder</button>
            </div>
        </form>
    </div>
    <p>Registro | ¿Has olvidado tu contraseña?</p>
