<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">NOTICIAS</a></li>
                <li class="nav__item"><a href="login.html" class="nav__link">USUARIO</a></li>
                <li class="nav__item"><a href="registro.html" class="nav__link">REGISTRO</a></li>
            </ul>
        </nav>
    </header>
    <main class="main2">
        <div class="login-form-wrapper2">
            <h1>Registro</h1>
            <form class="login-form" action="submit_registration.php" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Género:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required>

                <label for="zip">Código Postal:</label>
                <input type="text" id="zip" name="zip" required>

                <label for="country">País:</label>
                <input type="text" id="country" name="country" required>

                <label for="bio">Biografía:</label>
                <textarea id="bio" name="bio" rows="4" required></textarea>

                <button type="submit" class="login-button">Registrarse</button>
            </form>
        </div>
    </main>
</body>
</html>
