<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">NOTICIAS</a></li>
                <li class="nav__item"><a href="login.html" class="nav__link">USUARIO</a></li>
                <li class="nav__item"><a href="registro.html" class="nav__link">REGISTRO</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="login-form-wrapper">
            <h2>Iniciar Sesión</h2>
            <form action="login" method="post" class="login-form">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="signup-prompt">¿Aún no tienes cuenta? <a href="registro.html">Únete</a></p>
        </div>
    </main>



</body>

</html>
